<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Dear Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
    }
    .form-container {
      background: linear-gradient(45deg, #ffe4e1, #ffc0cb);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(255, 182, 193, 0.5);
      margin-top: 50px;
    }
    h1 {
      color: #db7093;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-pink {
      background-color: #ff69b4;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    .btn-pink:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm" style="background: linear-gradient(45deg, #ffb6c1, #ffc0cb);">
  <div class="container-fluid">
    <a class="navbar-brand" href="dearday.html">
      <img src="logo.jpg" alt="Logo" style="width:40px;" class="rounded-pill">
      Dear Day
    </a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="dearday.html">Beranda | </a></li>
      <li class="nav-item"><a class="nav-link" href="catalog.html">Katalog | </a></li>
      <li class="nav-item"><a class="nav-link active" href="#">Order Now | </a></li>
    </ul>
  </div>
</nav>

<!-- Header -->
<div class="text-center py-5" style="background: linear-gradient(45deg, #ffe4e1, #ffc0cb);">
  <h1>Formulir Pemesanan</h1>
</div>

<!-- Formulir -->
<div class="container">
  <div class="form-container">
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Pemesan</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
      </div>
      <div class="mb-3">
        <label for="telepon" class="form-label">Nomor HP / WhatsApp</label>
        <input type="tel" class="form-control" id="telepon" placeholder="08xxxxxxxxxx" required>
      </div>
      <div class="mb-3">
        <label for="produk" class="form-label">Pilihan Produk</label>
        <select class="form-select" id="produk" required>
          <option selected disabled>Pilih Produk</option>
          <option>Cupcake Collection</option>
          <option>Custom Cake</option>
          <option>Roll Cake</option>
          <option>Macaroon Mood</option>
          <option>Cookie Treats</option>
          <option>Mochi Bites</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah Pesanan</label>
        <input type="number" class="form-control" id="jumlah" placeholder="Jumlah" required>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat Pengiriman</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
      </div>
      <div class="mb-3">
        <label for="catatan" class="form-label">Catatan Tambahan</label>
        <textarea class="form-control" id="catatan" rows="2" placeholder="(Opsional)"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-pink">Kirim Pesanan</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<div class="container p-5 my-5 mt-5 text-white" style="background: linear-gradient(45deg, #ffb6c1, #ffc0cb);">
  <h2>Kontak Kami</h2>
  <p>Jl. Emmy Saelan No. 23, Sulawesi Selatan</p>
  <p>Telp/WA: 085252525252</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
